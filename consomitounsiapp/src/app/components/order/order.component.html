
<div class ="container mt-5" *ngIf = "tableMode">
         <h2>  Liste of Orders</h2 >
         <button (click) = "onAdd()" > Add New Order</button>
         <table class="table">
    <thead>
        <tr>
          <th>id</th>
          <th>dateOrder </th>
          <th>productNumberOrder</th>
          <th>stateOrder</th>
          <th>amountOrder</th>
          <th>actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let order of tab">
            <td>{{order.idOrder  }}</td>
            <td>{{order.dateOrder }}</td>
            <td>{{order.productNumberOrder}}</td>
            <td>{{order.stateOrder }}</td>
            <td>{{order.amountOrder }}</td>
            <td>
              <button pRipple class="button" style="width: 110px;" (click)=" onDelete(order.idOrder)">delete &nbsp; &nbsp;</button>
                <button pRipple class="button" style="width: 110px;" (click) = "onUpdate(order)" > edit</button>
             </td>
        </tr>
      </tbody>
         </table>
</div>


    <div class ="container mt-5"   *ngIf = "editMode || addmode" >
        <h2> {{ header }}</h2 >
      
            <div class ="col">
        

                <form  [formGroup] = "Form">
                    <mat-form-field appearance="legacy">
                      <mat-label  for="dateOrder">Date of Order</mat-label>
                      <input matInput type="date" id="dateOrder"  class="bg-none" formControlName="dateOrder" required>
                    </mat-form-field>
                  </form>
  
                <form  [formGroup] = "Form">
                  <mat-form-field appearance="legacy">
                    <mat-label  for="productNumberOrder">ProductNumberOrder</mat-label>
                    <input matInput type="number" id="productNumberOrder"  class="bg-none" formControlName="productNumberOrder" required>
                  </mat-form-field>
                </form>

                <form  [formGroup] = "Form">
                    <mat-form-field appearance="legacy">
                      <mat-label  for="stateOrder">State of Order</mat-label>
                      <input matInput type="string" id="stateOrder"  class="bg-none" formControlName="stateOrder" required>
                    </mat-form-field>
                  </form>
  


                  <form  [formGroup] = "Form">
                    <mat-form-field appearance="legacy">
                      <mat-label  for="amountOrder">Amount of Order</mat-label>
                      <input matInput type="number" id="amountOrder"  class="bg-none" formControlName="amountOrder" required>
                    </mat-form-field>
                  </form>
  
              </div>
          
              <div class ="col">
                <button pRipple class="button" style="width: 110px;" (click)=" onSubnit()">Save &nbsp; &nbsp;</button>
          </div>


      </div>
